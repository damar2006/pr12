<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Туризм в Европе</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Контакты</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="about.html">О нас</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <section>
            <h2>Свяжитесь с нами</h2>
            <form>
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </section>
        <section class="mt-5">
            <h2>Наши контакты</h2>
            <address>
                <p>Email: <a href="mailto:info@tourism-europe.com">info@tourism-europe.com</a></p>
                <p>Телефон: +1 (234) 567-890</p>
            </address>
        </section>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>© 2023 Туризм в Европе. Все права защищены.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
